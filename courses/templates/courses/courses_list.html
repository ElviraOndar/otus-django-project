{% extends 'base.html' %}

{% block title %} Все курсы {% endblock %}

{% block content %}
    <h2>Образовательные программы CodeCourse</h2>
    
    {% for course in courses %}
        <ul>
            <li><a href="{% url 'courses:course' course.pk %}">{{ course.title }}</a></li>
        </ul>
    {% endfor %}

{% endblock %}
