{% extends 'base.html' %}

{% block title %}Удаление курса{% endblock %}

{% block content %}
    
  <h2>Удалить курс "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'courses:courses' %}" class="btn btn-secondary">Отмена</a>
  </form>
    
{% endblock %}
