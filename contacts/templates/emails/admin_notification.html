<!DOCTYPE html>
    <html>
    <head>
        <title>Новое сообщение с сайта</title>
    </head>
    <body>
        <h2>Новое сообщение с формы обратной связи</h2>
        <p><strong>Отправитель:</strong> {{ name }}</p>

    </body>
    </html>
